<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <title>dts-verifier</title>
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi, minimal-ui" />
    <meta name="msapplication-tap-highlight" content="no" />

    <!-- Specify a path to the latest WinJS -->
    <script src="./winjs/js/base.js"></script>
    <script src="./winjs/js/ui.js"></script>
    <script src="./dts-verifier.js"></script>
    <script>
        (function () {
            WinJS.xhr({ url: 'dtsModel.json', responseType: 'json' }).then(function (result) {
                
                var TSModel = (typeof result.response === "string") ? JSON.parse(result.response) : result.response;
                dtsVerifier(WinJS, TSModel);
            });
        })();
    </script>

</head>
<body>
    <h2>See the JavaScript console for the results.</h2>
</body>
</html>
