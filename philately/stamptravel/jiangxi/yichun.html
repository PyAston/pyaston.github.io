<p>  宜春市，为江西省下辖市，古称袁州，东与南昌市接界，东南与抚州市为邻，南陲与吉安市及新余市毗连，西南与萍乡市接壤，西北与湖南省长沙市及岳阳市交界，北与九江市相邻。宜春市目前有10个县市区：袁州区、丰城市、樟树市、高安市、奉新县、万载县、上高县、宜丰县、靖安县和铜鼓县，以及3个功能特色区：宜春经开区、宜阳新区和明月山温泉风景名胜区。宜春市人民政府驻袁州区宜阳大厦中。</p>
